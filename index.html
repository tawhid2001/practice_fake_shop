<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FakeShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/91533d39e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <p class="h1">Fake Shop</p>
          </a>
        </div>
      </nav>
    </header>

    <main class="main-container">
    <div id="category-conatiner" class="category-conatiner p-5 m-3"></div>
    <div id="product-container" class="product-container row"></div>
    </main>

    <footer id="footer-con">
      <p class="text-center">&copy;Tawhid Talal</p>
      <div class="logo-con">
        <i class="fa-brands fa-instagram mb-2 p-2"></i>
        <i class="fa-brands fa-github mb-2 p-2"></i>
        <i class="fa-brands fa-facebook mb-2 p-2"></i>
        <i class="fa-brands fa-linkedin mb-2 p-2"></i>
      </div>
    </footer>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
