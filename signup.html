<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FakeShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/91533d39e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <p class="h1">Fake Shop</p>
          </a>
          <a class="navbar-brand" href="users.html">
            <p>User Details</p>
          </a>
        </div>
      </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="col-md-6">
              <h1 class="title mt-5">Please Registration</h1>
              <form action="" onsubmit="handleRegistration(event)">
                <p id="error" class="text-danger"></p>
                <input
                  id="username"
                  type="text"
                  class="input"
                  placeholder="username"
                  required
                />
                <input
                  id="first_name"
                  type="text"
                  class="input"
                  placeholder="First Name"
                  required
                />
                <input
                  id="last_name"
                  type="text"
                  class="input"
                  placeholder="last Name"
                  required
                />
      
                <input
                  id="email"
                  type="email"
                  class="input"
                  placeholder="Email"
                  required
                />
                <input
                  id="password"
                  type="password"
                  class="input"
                  placeholder="password"
                  required
                />
                <input
                  id="confirm_password"
                  type="password"
                  class="input"
                  placeholder="Confirm password"
                  required
                />
                <input type="submit" class="submit-btn" value="Registration" />
                <p><a href="login.html">go to login page</a></p>
              </form>
    </main>

    <footer id="footer-con">
      <p class="text-center">&copy;Tawhid Talal</p>
      <div class="logo-con">
        <i class="fa-brands fa-instagram mb-2 p-2"></i>
        <i class="fa-brands fa-github mb-2 p-2"></i>
        <i class="fa-brands fa-facebook mb-2 p-2"></i>
        <i class="fa-brands fa-linkedin mb-2 p-2"></i>
      </div>
    </footer>
    <script src="./app.js"></script>
    <script src="./auth.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
